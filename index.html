<!DOCTYPE html>
<html>
<head>
    <title>Mobile Banking (web)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style/general.css">
    <!-- Lucide CDN -->
     <script src="https://unpkg.com/lucide@latest"></script>
       

</head>
<body>

   <div class="container">
     <div id="app">
        <div class="flexrow">
            <span>ADIB</span>
            <div > <img src="" alt="icon"></div>
        </div>

        <div>
            <h3>Enter your epin</h3>
        </div>
        <div>
    
          <hr style="border: none;
            border-bottom: 7px dotted gray;
            width: 40px;
            margin: 0;
            padding: 0;
            background: transparent;
            box-shadow: none;
            outline:none;"
            >
        </div>
        <div>
            <p class="text-blue">forget your epin?</p>
        </div>
        <div class="flexrow space-evenly">
            <i data-lucide="scan-face" class="icon">camera</i>
        </div>

        <div class="flexrow align-center">
            <hr style="width:100px; margin-right:10px;"/>
           <span> or</span>
            <hr style="width:100px; margin-left:10px;"/>
        </div>

        <div style="margin-bottom: 30px;">
            <div style="background-color:white; padding:1px 5px; border-radius: 20px;">
                <p>sign in with UAE Pass</p>
            </div>
        </div>
        <div style="margin-top:40px">
            <div style="display:flex; justify-content: space-between; width: 150px; margin:auto;">
                <i data-lucide="lock"></i>
                <i data-lucide="key"></i>
                <i data-lucide="phone"></i>
            
            </div>
        </div>
        <div>
            <p style="padding:20px">Abu Dhabi is the capital of the United Arab Emirates. financially strong and culturally rich.</p>
        </div>

    </div>
   </div>


    </body>
<script src="./script/main.js"></script>
 
 <script>
  lucide.createIcons();
</script>

</html>
